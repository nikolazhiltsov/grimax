<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20240309204418">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <main>
        <div class="main-background">
            <div class="main-background__stars stars-left"></div>
            <div class="main-background__line">
                <svg class="line">
                    <use xlink:href="images/svg/svg-img.svg#line"></use>
                </svg>
            </div>
            <div class="main-background__stars stars-right"></div>
            <div class="main-background__astronaut">
                <picture><source srcset="images/astronaut.webp" type="image/webp"><img src="images/astronaut.png" alt=""></picture>
            </div>

            <div class="main-background__planet planet"></div>
            <div class="main-background__planet jup"></div>
            <div class="main-background__planet sat"></div>
            <div class="main-background__planet moon"></div>
            <div class="main-background__planet earth"></div>
            <div class="main-background__planet earth2"></div>
            <div class="main-background__planet merc"></div>
        </div>

        <div class="main-content">
            <div class="main-content__logotip">
                <svg class="logo">
                    <use xlink:href="images/svg/svg-img.svg#logo"></use>
                </svg>
                <div class="main-content__logotip__description">
                    <svg class="title">
                        <use xlink:href="images/svg/svg-img.svg#title"></use>
                    </svg>
                    <p>Студия дизайна</p>
                </div>
            </div>

            <div class="main-content__title">
                <h1>Оставайтесь с нами, чтобы увидеть нечто</h1>
                <svg class="title2">
                    <use xlink:href="images/svg/svg-img.svg#title2"></use>
                </svg>
            </div>

            <form action="#" class="main-content__form">
                <input name="name" class="main-content__form__name" type="text" placeholder="Ваше имя">
                <input name="email" class="main-content__form__email" type="email" placeholder="Email:">
                <input name="telephone" class="main-content__form__tel" type="tel" placeholder="Телефон:">
                <div class="checkbox">
                    <input color="#E0F087" type="checkbox" id="checkbox">
                    <p>Нажимая на кнопку, ты соглашаешься на обработку <a href="#">персональных данных</a></p>
                </div>
                <button class="form-popup">Заказать звонок</button>
            </form>

            <div class="main-content__links">
                <a href="#">
                    <svg>
                        <use xlink:href="images/svg/svg-img.svg#whatsapp"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg>
                        <use xlink:href="images/svg/svg-img.svg#vk"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg>
                        <use xlink:href="images/svg/svg-img.svg#telegramm"></use>
                    </svg>
                </a>
            </div>
        </div>
        <p class="copyright">© Copyrights Grimax | Все права защищены</p>
    </main>
</div>

<div class="modal">
    <div class="modal__box">
        <h2>Спасибо!</h2>
        <p>Мы свяжемся с вами <br> в ближайшее время</p>
    </div>
</div>
    <script src="js/app.min.js?_v=20240309204418"></script>
</body>
</html>
